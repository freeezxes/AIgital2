<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Quiz</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    /* Main Container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #3B82F6; /* Matches the blue background color */
      color: #ffffff;
    }
    
    /* Content Box */
    .container {
      text-align: center;
    }
    
    .container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    .container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    
    /* Buttons */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 15px 20px;
      font-size: 1em;
      color: #3B82F6;
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    /* Icon Styling */
    .button svg {
      width: 20px;
      height: 20px;
    }

    /* FAQ Link */
    .faq {
      font-size: 1em;
      color: #ffffff;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
    }
    
    .faq:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Algital</h1>
    <p>Welcome to the AI-based quiz!</p>
    
    <div class="button-group">
      <!-- Create a Room Button -->
      <a href="/create-room" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Create a room
      </a>
      
      
      <!-- Join a Room Button -->
      <a href="#" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4l-4 4m0 0l4-4m-4 4h10" />
        </svg>
        Join a room
      </a>
      
      <!-- Exit Button -->
      <a href="#" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16M4 20h16M7 8v8m4-4H3" />
        </svg>
        Exit
      </a>
    </div>

    <!-- FAQ Link -->
    <a href="#" class="faq">FAQ</a>
  </div>
</body>
</html>
